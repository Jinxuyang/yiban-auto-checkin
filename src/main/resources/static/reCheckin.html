<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>易班自动打卡</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="reCheckin.html">补签</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="about.html">关于</a></li>
            </ul>
        </div>
    </div>
</nav>

<script>
    $(function () {

        $("#submit").click(function () {
            var obj = {}
            var dataobj = $("#form").serializeArray();
            for (let dataobjElement of dataobj) {
                obj[dataobjElement.name] = dataobjElement.value;
            }
            $.ajax({
                url:"reCheckin",
                type:"post",
                dataType:"json",
                contentType:"application/json;charset=utf-8",
                data:JSON.stringify(obj),
                success:function (data) {
                    if(data.code === 200){
                        $("#alert").html('<div class="alert alert-success" role="alert">'+data.message+'</div>');
                    } else {
                        $("#alert").html('<div class="alert alert-danger" role="alert">'+data.code+","+data.message+'</div>');
                    }
                    console.log(data);
                }
            })
        })
    })
</script>
<div class="container">
    <div id="alert">

    </div>
    <div class="panel panel-default">
        <div class="panel-heading">易班自动打卡</div>
        <div class="panel-body">
            <p>错过签到时间可以来这里补签<br>
                <span style="color: red">不一定</span>能成功，主要取决于辅导员统计导出数据的时间<br>
            </p>
            <hr>
            <form id="form">
                <div class="form-group ">
                    <label for="account">手机号</label>
                    <input type="text" name="account" class="form-control" id="account" placeholder="填写易班手机号">
                </div>
                <div>
                    <label><input type="radio" name="type" value="1">晨检</label>
                    <label><input type="radio" name="type" value="2">午检</label>
                </div>
                <button type="button" class="btn" id="submit">提交</button>
            </form>
        </div>
    </div>
    <a href="https://www.beian.miit.gov.cn/">陕ICP备20012211号-1</a>
</div>

</body>
</html>
